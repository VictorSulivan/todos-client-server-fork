name: security-scan-npm

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  audit-server:
    name: npm audit (server)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: packages/server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: false

  audit-client:
    name: npm audit (client)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: packages/client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: false

